   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eff3f4;
    }
    .card {
      width: 320px;
      height: 420px;
      text-align: center;
      background: url(https://i.pinimg.com/originals/92/c5/b2/92c5b20f647f2b2d546ee54131f18148.gif);
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
      position: relative;
      border-radius: 5px;
      border: 2px solid #fff;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
      transition: 0.5s;
    }
    .card.act {
      background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://i.pinimg.com/originals/92/c5/b2/92c5b20f647f2b2d546ee54131f18148.gif);
      background-repeat: no-repeat;
      background-size: cover;
      border-color: #195083;
      transition: 0.5s;
    }
    .card .caption {
      width: 100%;
      padding: 10px;
      margin-top: 340px;
      background: #fff;
      overflow: hidden;
      transition: 0.5s;
    }
    .card .caption h1 {
      padding-top: 10px;
      padding-bottom: 25px;
      font-family:'Nunito';
    }
    .card .caption p{
        font-family:'Cabin';
    }
    .card .btn {
      width: 50px;
      height: 50px;
      padding: 10px;
      margin: 0 auto;
      background: #fff;
      position: absolute;
      content: '';
      left: 42%;
      bottom: 51px;
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.5s;
    }
    .card .btn:before {
      position: absolute;
      content: '';
      top: 47%;
      left: 26%;
      width: 50%;
      height: 2px;
      background: #000;
      border-radius: 5px;
    }
    .card .btn:after {
      position: absolute;
      content: '';
      top: 25%;
      left: 48%;
      height: 50%;
      width: 2px;
      background: #000;
      border-radius: 5px;
    }

    .card .caption .line {
      width: 96%;
      height: 2px;
      background: #ddd;
      margin: 15px auto;
      margin-bottom: 20px;
    }
    .card .caption a {
      padding: 8px 100px;
      text-decoration: none;
      background: #195083;
      color: #fff;
      font-family:'Cabin';
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }
       .card .caption a:hover:after {
      transition: 0.5s;
      bottom: 0;
      visibility: visible;
      opacity: 1;
    }
